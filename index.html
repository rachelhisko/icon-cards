<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-4">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <a class="card block text-center island" href="#">
        <i class="icon i-64 push">
          <img src="images/placeholder-hex.svg" alt="">
        </i>
        <h2 class="tera">Human Paladin</h2>
        <p class="italic">Dedicated to the everlasting oath of honour, justice and goodness.</p>
        <span class="btn btn-ghost">Choose Paladin</span>
      </a>
    </div>


    <div class="unit xs-1 s-1 m-1-3 l-1-3 pad-b-1-2 gutter-1-4">
      <div class="card island gutter">
        <a href="#">
          <i class="icon i-64">
            <img src="images/placeholder-hex.svg" alt="icons">
          </i>
          <span class="icon-label bold tera pad-b pad-t block">Drow Rogue</span>
          <p class="italic">A near invincible killer whoâ€™s craft was honed in the dark caves.</p>
          <p class=" push-none island-1-4 btn btn-ghost">Choose Rogue</p>
        </a>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3 pad-b-1-2 gutter-1-4">
      <div class="card island gutter">
        <a href="#">
          <i class="icon i-64">
            <img src="images/placeholder-hex.svg" alt="icons">
          </i>
          <span class="icon-label bold tera pad-b pad-t block">Wood Elf Ranger</span>
          <p class="italic">A rugged individualist who survives on wits, will and muscle.</p>
          <p class=" push-none island-1-4 btn btn-ghost">Choose Ranger</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
